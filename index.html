<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Profile</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="firstName" class="required-label">First Name</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="middleName">Middle Name</label>
                <input type="text" id="middleName">
            </div>
            <div class="form-group">
                <label for="lastName" class="required-label">Last Name</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="country" class="required-label">Country</label>
                <input type="text" id="country" required>
            </div>
            <div class="form-group">
                <label for="email" class="required-label">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="username" class="required-label">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password" class="required-label">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="repeatPassword" class="required-label">Repeat Password</label>
                <input type="password" id="repeatPassword" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
